<!DOCTYPE html>
<html>
<head>
	<title>Contact Form Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
	<div class="heading">
		<HEADER>
			<h1>CONTACT</h1>
			<small>Fan? Drop a note!</small>

		</HEADER>
	</div><!--heading-->
	<div class="box">
		
		<div class="form">
			<input type="text" name="name" placeholder="Name">
			<input type="text" name="Email" placeholder="Email">
			<textarea name="message" placeholder="message"></textarea>
			<input type="submit" name="send" class="button" value="SEND">
			
		</div><!--form-->
		
		<div class="info">
			<ul>
				<li id="location">Chicago,US</li>
				<li id="number">Phone: +00 151515</li>
				<li id="mail">Email: mail@mail.com</li>
			</ul>
			
		</div><!--info-->

	</div><!--box-->
	</div><!--container-->


</body>
</html>
